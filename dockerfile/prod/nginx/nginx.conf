user nginx;
worker_processes auto;

error_log /var/log/nginx/main_error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 2M;
    client_body_buffer_size 256k;
    proxy_read_timeout 30;
    proxy_request_buffering on;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # log format in console
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on; # send file on disk into network / سیستم ارسال فایل
    tcp_nopush on; # send packet when buffer is full / بهینه‌سازی برای فایل‌های بزرگ
    tcp_nodelay on; # send data without wait full buffer memory / بهینه‌سازی برای داده‌های کوچک
    keepalive_timeout 65; # open connection tcp
    types_hash_max_size 2048; # مدیریت hash table

    # compressor
    gzip on;
    gzip_types
        # انواع پایه متنی
        text/plain
        text/css
        text/xml
        text/javascript
        text/html
        text/markdown
        text/csv

        # JSON APIs - برای DRF و drf-spectacular
        application/json
        application/ld+json
        application/vnd.api+json
        application/openapi+json
        application/swagger+json
        application/schema+json

        # JavaScript - برای Django Admin و static files
        application/javascript
        application/x-javascript

        # XML و feeds
        application/xml
        application/xml+rss
        application/atom+xml
        application/rss+xml

        # Django Admin و HTML
        application/xhtml+xml

        # فونت‌ها - برای Whitenoise و static files
        font/woff
        font/woff2
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2
        application/x-font-ttf
        application/vnd.ms-fontobject

        # برای drf-spectacular-sidecar (Swagger UI)
        application/manifest+json
        application/webmanifest+json

        # سایر انواع
        application/yaml
        text/yaml
        application/x-yaml
        text/vtt
        application/vnd.ms-excel;

    gzip_min_length 1000; # فقط فایل‌های بزرگ‌تر از 1KB فشرده شوند
    gzip_comp_level 6; # level compressor
    gzip_vary on;

    upstream django_backend {
        server safiro:8000;
    }

    server {
        listen 80;
        server_name api.safiro.i;
        return 301 https://$host$request_uri;
    }

    # config app
    server {
        listen 443 quic reuseport;
        listen 443 ssl;
        http3 on;
        http2 on;
        server_name api.safiro.ir;

        ssl_certificate /etc/letsencrypt/live/api.safiro.ir/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.safiro.ir/privkey.pem;
        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 1440m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

#         ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400' always;

        location /static/ {
            alias /var/www/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            gunzip on;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_pass http://django_backend;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}