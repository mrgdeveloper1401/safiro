user nginx;
worker_processes 2;

error_log /var/log/nginx/main_error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll; # ğŸ†• Ø¨Ø±Ø§ÛŒ Ù„ÛŒÙ†ÙˆÚ©Ø³ Ù…Ø¯Ø±Ù†
    multi_accept on; # ğŸ†• Ù¾Ø°ÛŒØ±Ø´ Ù‡Ù…Ø²Ù…Ø§Ù† connectionÙ‡Ø§
    accept_mutex off; # ğŸ†• Ø¨Ù‡Ø¨ÙˆØ¯ performance
}

http {
    # ğŸ†• Ø§ÙØ²Ø§ÛŒØ´ Ø§Ù†Ø¯Ø§Ø²Ù‡ Ø¨Ø±Ø§ÛŒ Ø¢Ù¾Ù„ÙˆØ¯ ÙØ§ÛŒÙ„
    client_max_body_size 3M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Timeouts - ğŸ†• Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ğŸ†• ØªÙ†Ø¸ÛŒÙ…Ø§Øª buffer
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    proxy_read_timeout 30;
    proxy_request_buffering on;

    # basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # log format in console
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    # access log format
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance Optimizations
    sendfile on; # send file on disk into network / Ø³ÛŒØ³ØªÙ… Ø§Ø±Ø³Ø§Ù„ ÙØ§ÛŒÙ„
    tcp_nopush on; # send packet when buffer is full / Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø¨Ø±Ø§ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¨Ø²Ø±Ú¯
    tcp_nodelay on; # send data without wait full buffer memory / Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø¨Ø±Ø§ÛŒ Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ÛŒ Ú©ÙˆÚ†Ú©

    # ğŸ†• Ø¨Ù‡Ø¨ÙˆØ¯ keepalive
    keepalive_timeout 65; # open connection tcp
    types_hash_max_size 2048; # Ù…Ø¯ÛŒØ±ÛŒØª hash table
    keepalive_requests 1000; # ğŸ†• ØªØ¹Ø¯Ø§Ø¯ Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ø¯Ø± Ù‡Ø± connection

    # compressor
    gzip on;
    gzip_types
        # Ø§Ù†ÙˆØ§Ø¹ Ù¾Ø§ÛŒÙ‡ Ù…ØªÙ†ÛŒ
        text/plain
        text/css
        text/xml
        text/javascript
        text/html
        text/markdown
        text/csv

        # JSON APIs - Ø¨Ø±Ø§ÛŒ DRF Ùˆ drf-spectacular
        application/json
        application/ld+json
        application/vnd.api+json
        application/openapi+json
        application/swagger+json
        application/schema+json

        # JavaScript - Ø¨Ø±Ø§ÛŒ Django Admin Ùˆ static files
        application/javascript
        application/x-javascript

        # XML Ùˆ feeds
        application/xml
        application/xml+rss
        application/atom+xml
        application/rss+xml

        # Django Admin Ùˆ HTML
        application/xhtml+xml

        # ÙÙˆÙ†Øªâ€ŒÙ‡Ø§ - Ø¨Ø±Ø§ÛŒ Whitenoise Ùˆ static files
        font/woff
        font/woff2
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2
        application/x-font-ttf
        application/vnd.ms-fontobject

        # Ø¨Ø±Ø§ÛŒ drf-spectacular-sidecar (Swagger UI)
        application/manifest+json
        application/webmanifest+json

        # Ø³Ø§ÛŒØ± Ø§Ù†ÙˆØ§Ø¹
        application/yaml
        text/yaml
        application/x-yaml
        text/vtt
        application/vnd.ms-excel;

    gzip_min_length 1000; # ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¨Ø²Ø±Ú¯â€ŒØªØ± Ø§Ø² 1KB ÙØ´Ø±Ø¯Ù‡ Ø´ÙˆÙ†Ø¯
    gzip_comp_level 6; # level compressor
    gzip_vary on;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    upstream django_backend {
        server safiro:8000;
        keepalive 16;
    }

    server {
        listen 80;
        server_name api.safiro.ir;
        return 301 https://$host$request_uri;
    }

    # config app
    server {
        listen 443 quic reuseport;
        listen 443 ssl;
        http3 on;
        http2 on;
        server_name api.safiro.ir;

        ssl_certificate /etc/letsencrypt/live/api.safiro.ir/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.safiro.ir/privkey.pem;
        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 24h;
        ssl_buffer_size 4k;
        ssl_ecdh_curve X25519:secp384r1:prime256v1;  # ğŸ†• Ø¨Ù‡Ø¨ÙˆØ¯ performance S
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

        # ğŸ†• Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400' always;

        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip on;
            gzip_static on; # ğŸ†• Ø¨Ø³ÛŒØ§Ø± Ù…Ù‡Ù… - Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø§Ø² Ù¾ÛŒØ´ ÙØ´Ø±Ø¯Ù‡ Ø´Ø¯Ù‡
            gzip_vary on;

            # access log
            access_log off;

        }

        location / {
            proxy_pass http://django_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # ğŸ†• Ø¨Ù‡Ø¨ÙˆØ¯ timeoutÙ‡Ø§
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # ğŸ†• Ø¨Ù‡Ø¨ÙˆØ¯ buffering
            proxy_buffers 8 16k;
            proxy_buffer_size 4k;
        }
    }
}